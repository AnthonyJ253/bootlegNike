<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- build:css css/main.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bootlegNike/css/styles.css">
    <!-- endbuild -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto+Condensed:ital,wght@0,300;1,700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header class="jumbotron pb-0 mb-0">
        <a href="#">
            <img class="img-fluid logo" src="images/nike.png" alt="nike-logo">
        </a>

        <nav class="mt-0">
            <ul class="nav mt-2 justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="shop.html">SHOES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">SALE</a>
                </li>
              </ul>
        </nav>

    </header>


    <div id="shoeModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>PURCHASE VAPORMAX 2021</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid mt-5">
                        <div class="row pageBreak">
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-header text-center">
                                        <p>Incredibly soft VaporMax cushioning</p>
                                    </div>
                                    <div class="card-body focus-item">
                                        <img class="img-fluid shoes pt-4" src="images/air-vapormax-2021-fk-womens-shoes-1WB8SL.png" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="card-header text-center">
                                    <p>A soft collar that sculpts your ankle</p>
                                </div>
                                <div class="card">
                                    <div class="card-body focus-item">
                                        <img class="img-fluid shoes pt-4" src="images/air-vapormax-2021-fk-womens-shoes-1WB8SL (1).png" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-header text-center">
                                        <p>Made from at least 40% recycled materials</p>
                                    </div>
                                    <div class="card-body focus-item">
                                        <img class="img-fluid shoes" src="images/air-vapormax-2021-fk-womens-shoes-1WB8SL (2).png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-danger pull-right">Add to cart</button>
                                <h3 class="pull-right mr-5">Price: $199.99</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container shoeBox">
        <div class="row">
            <div class="col-lg-6">
                <a role="button" data-toggle="modal" data-target="#shoeModal">
                    <img class="img-fluid vapor mb-5" src="images/vapor.png" data-toggle="tooltip" title="Click to View" alt="">
                </a>
            </div>
            <div class="col-lg-6 title d-flex justify-content-center flex-column align-items-center">
                <div class="boxy">
                    <h1>JUST IN</h1>
                    <h1 class="nike">NIKE AIR</h1>
                    <h2>VAPORMAX 2021</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pictureBox">
        <div class="row">
            <div class="col runner embed-responsive embed-responsive-16by9">
                <video autoplay loop class="image " src="images/pexels-cottonbro-5310940.mp4"></video>
            </div>
            <div>
                <h1 class="doIt">JUST RUN.</h1>
                <p></p>
            </div>
        </div>
    </div>

    <div class="container-fluid green">
        <div class="row">
            
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="text-nowrap">LIFESTYLE</h4>
                    </div>
                    <div class="card-body">
                        <a href="shop.html">
                            <img class="img-fluid shoes tilt" src="images/air-max-pre-day-lx-mens-shoes-dzLzcl_adobespark.png" alt="">
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="text-nowrap">RUNNING</h4>
                    </div>
                    <div class="card-body">
                        <a href="shop.html">
                            <img class="img-fluid shoes tilt" src="images/air-zoom-pegasus-38-air-kelly-anna-london-mens-road-running-shoes-lq7PZZ_adobespark.png" alt="">
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="text-nowrap">JORDAN</h4>
                    </div>
                    <div class="card-body">
                        <a href="shop.html">
                            <img class="img-fluid shoes tilt" src="images/jordan-delta-2-mens-shoes-QJS3wm_adobespark.png" alt="">
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="text-nowrap">BASKETBALL</h4>
                    </div>
                    <div class="card-body">
                        <a href="shop.html">
                            <img class="img-fluid shoes tilt" src="images/page2/kyrie-7-basketball-shoes-nNMZ3b_adobespark.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <!-- endbuild -->

</body>
</html>
